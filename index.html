<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <title>Order Status management 2</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Navbar Section -->
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Order Status Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- MAIN Section -->
    <div class="container">
        <div class="display-4 text-center main-heading">
            Order Status Management
        </div>

        <input class="form-control form-control-lg order-id-input" type="text"
            placeholder="Enter Order id here to execute..." id="order-id-input">

        <div class="btn-parent">
            <a class="btn btn-dark execute-order" onclick="executeOrder()">Execute Order</a>
        </div>

        <div class="row" id="parent-div">
            <div class="col-md-4 col-xs-12 order-block">
                <div class="card text-center">
                    <div class="card-header" id="order-id-display-1">
                        Order Id: 2022052233
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Bill Amount : </h5>
                        <p class="card-text">Items, ABC, XYZ, PQR</p>
                        <a href="#" class="btn btn-danger">Cancel Order</a>
                    </div>
                    <div class="card-footer">
                        PIZZA BAKED!
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
